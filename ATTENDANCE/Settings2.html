    <div class="main-body">
      <h3>Settings</h3>
      <div>
        <p for="Username" class="top-name">Company Name</p>
        <input
          type="text"
          class="form-control"
          name="Username"
          id="Username"
          aria-describedby="helpId"
          placeholder="ECX Unilag Internship"
        />
      </div>
      <div class="flex">
        <p for="Date" class="top-name">Date format</p>
        <input
          type="date"
          class="form-control"
          name="date"
          id="date"
          aria-describedby="helpId"
          placeholder="DD-MM-YY"
        />
        <p class="top-time">Time format</p>
        <input
          type="time"
          class="form-control"
          name="time"
          id="time"
          aria-describedby="helpId"
          placeholder="12 hours"
        />
      </div>
      <div class="flex">
        <p for="working hours" class="top-name">Working Hours</p>
        <input
          type=""
          class="form-control"
          name="working hours"
          id="work"
          aria-describedby="helpId"
          placeholder="9 hours"
        />
        <p for="time" class="top-start">Workweek start</p>
        <input
          type="text"
          class="form-control"
          name="workweek start"
          id="worstart"
          aria-describedby="helpId"
          placeholder="Monday"
        />
      </div>
      <div>
        <p for="time" class="top-name">Workweek days</p>
        <input
          type="text"
          class="form-control"
          name="workweek days"
          id="worday"
          aria-describedby="helpId"
          placeholder="5 days"
        />
      
      </div>
